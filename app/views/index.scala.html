@()

@main("HOCON Playground") {
    <div class="boxes">
        <div class="box">
            <h2>HOCON</h2>
            <textarea id="hocon" class="code" spellcheck="false">@* @formatter:off *@HOCON = Human-Optimized Config Object Notation

"it's": "a JSON superset",

features: [
    less noisy/pedantic syntax
    reference another part of the configuration
    # comments preserved upon (de)serialization
    import ("include") another configuration file into the current file
    a mapping to a flat properties list, such as Java's system properties
    get values from environment variables
]

official spec: "https://github.com/lightbend/config/blob/master/HOCON.md"

it's: ${it's}", "${HOCON}

try it out: config is parsed online as you type@* @formatter:on *@</textarea>
            <h3>Options</h3>
            <input type="checkbox" id="resolve" name="resolve" checked><label for="resolve">resolve references</label><br>
            <input type="checkbox" id="json" name="json" checked><label for="json">JSON</label><br>
            <input type="checkbox" id="formatted" name="formatted" checked><label for="formatted">formatted</label><br>
            <input type="checkbox" id="comments" name="comments" checked><label for="comments">comments</label><br>
            <input type="checkbox" id="originComments" name="originComments"><label for="originComments">origin comments</label><br>
        </div>
        <div class="box">
            <h2>Output</h2>
            <pre id="output" class="code"></pre>
        </div>
    </div>
    <div class="footer">
        <h1>HOCON Playground</h1>
        <p>Source: <a href="https://github.com/TehBrian/hocon-playground">github.com/TehBrian/hocon-playground</a></p>
        <p>Contact: <a href="https://thbn.me/discord">thbn.me/discord</a></p>
    </div>
}
